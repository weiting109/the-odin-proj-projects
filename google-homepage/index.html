<!DOCTYPE html>
<html>
    <head>
        <style>
            html, body{
                height: 100%;
                font-family: Arial, sans-serif;
                font-size: 14px;
            }
            .container{
                display: grid;
                grid-template-rows: 35px auto 35px;
                height: 100%;
                margin: 0 0 0 0;
            }
            #header{
                grid-row: 1/2;
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 10px;
            }
            #body{
                grid-row: 2/3;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }
            #footer{
                grid-row: 3/4;
                background-color: lightgrey;
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 20px 10px 20px 10px;
            }
            .nav-left-col{
                text-align: flex-start;
            }
            .nav-right-col{
                text-align: right;
            }
            .nav{
                color: gray;
                text-decoration: none;
                margin-left: 0.75em;
                margin-right: 0.75em;
            }
            .nav:hover{
                text-decoration: underline;
            }
            #sign-in-button{
                background-color: royalblue;
                color: white;
                text-decoration: bold;
                padding: 0.75em 1.25em 0.75em 1.25em;
                border: none;
                border-radius: 5%;
            }
            #search-term{
                margin: 20px;
                width: 75vw;
                height: 25px;
                border-radius: 40px 40px 40px 40px;
                border-color: lightgray;
            }
            #search-buttons{
                display:flex;
                flex-direction: row;
                justify-content: center;
                flex-wrap: wrap;
            }
            .search-btn{
                padding: 0.75em;
                margin-left: 0.75em;
                margin-right: 0.75em;
                border-radius: 5%;
                border: none;
            }
            .search-btn:hover{
                border: 0.5px lightslategray;
                box-shadow: 0 4px 0.5px 0.2px rgba(0,0,0,0.2), 0 4px 0.5px 0.2px rgba(0,0,0,0.19);
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div id="header">
                <div class="nav-left-col">
                    <a class="nav" href="#">About</a>
                    <a class="nav" href="#">Store</a>
                </div>
                <div class="nav-right-col">
                    <a class="nav" href="#">Gmail</a>
                    <a class="nav" href="#">Images</a>
                    <button id="sign-in-button">Sign In</button>
                </div>
            </div>
            <div id="body">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">
                <form action="#">
                    <input type="text" id="search-term" name="search-term">
                    <div id="search-buttons">
                        <button class="search-btn" name="search-btn">Google Search</button>
                        <button class="search-btn" name="feeling-lucky-btn">I'm Feeling Lucky</button>
                    </div>
                </form>
            </div>
            <div id="footer">
                <div class="nav-left-col">
                    <a class="nav" href="#">Advertising</a>
                    <a class="nav" href="#">Business</a>
                    <a class="nav" href="#">How Search Works</a>
                </div>
            </div>
        </div>
    </body>
</html>
