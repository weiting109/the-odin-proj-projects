<!DOCTYPE html>
<html>
    <head>
        <style>
            html, body{
                height: 100%;
                font-family: Arial, sans-serif;
                font-size: 14px;
            }
            .container{
                display: grid;
                grid-template-rows: 35px auto 35px;
                height: 100%;
                margin: 0 0 0 0;
            }
            #header{
                grid-row: 1/2;
                display: flex;
                justify-content: space-between;
            }
            #body{
                grid-row: 2/3;
            }
            #footer{
                grid-row: 3/4;
                background-color: lightgrey;
            }
            .nav-left-col{
                text-align: flex-start;
            }
            .nav-right-col{
                text-align: right;
            }
            #sign-in{

            }
        </style>
    </head>
    <body>
        <div class="container">
            <div id="header">
                <div class="nav-left-col">
                    <a href="#">About</a>
                    <a href="#">Store</a>
                </div>
                <div class="nav-right-col">
                    <a href="#">Gmail</a>
                    <a href="#">Images</a>
                    <button id="sign-in">Sign In</button>
                </div>
            </div>
            <div id="body">
                
            </div>
            <div id="footer">
                <p>footer</p>
            </div>
        </div>
    </body>
</html>
